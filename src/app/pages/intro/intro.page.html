
<ion-content [fullscreen]="true">
<div class="glassed">

    <ion-row>
      <ion-col size="12" class="d-flex-center">
        <h1>Loading...</h1>
      </ion-col>
      <ion-col size="6" *ngFor="let card of cards" class="rotate-scale-down d-flex-center">

    </ion-row>
  </ion-grid>
</div>
  
</ion-content>
